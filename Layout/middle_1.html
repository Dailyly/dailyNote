<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>垂直水平居中</title>
    <style type="text/css">
        .parent {
            height: 200px;
            width: 200px;
            background-color: green;
            display: table-cell;
            vertical-align: middle;
            text-align: center
        }

        .child {
            display: inline-block;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">DEMO</div>
    </div>
</body>

</html>
