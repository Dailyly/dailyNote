<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div1 {
			width: 200px;
			height: 200px;
			background-color: red;
			-webkit-animation: xxx 2s ease forwards;
		}
		@-webkit-keyframes xxx {
			0% {
				
			}

			50% {
				width: 400px;
				height: 300px;
				opacity: 0.1;
			}

			100% {
				width: 200px;
				height: 200px;
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<div id="div1">
		
	</div>
</body>
</html>
