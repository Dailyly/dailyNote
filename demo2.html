<!DOCTYPE html>
<html>
<head>
    <title></title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"> -->
    <style type="text/css">
        .fadeInLeft, .fadeOutLeft{
          -webkit-animation-duration: 1s;
          animation-duration: 1s;
          -webkit-animation-fill-mode: both;
          animation-fill-mode: both;
        }

        @-webkit-keyframes fadeInLeft {
          from {
            opacity: 1;
            -webkit-transform: translate3d(-100%, 0, 0);
            transform: translate3d(-100%, 0, 0);
          }

          to {
            opacity: 1;
            -webkit-transform: none;
            transform: none;
          }
        }

        @keyframes fadeInLeft {
          from {
            opacity: 1;
            -webkit-transform: translate3d(-100%, 0, 0);
            transform: translate3d(-100%, 0, 0);
          }

          to {
            opacity: 1;
            -webkit-transform: none;
            transform: none;
          }
        }

        .fadeInLeft {
          -webkit-animation-name: fadeInLeft;
          animation-name: fadeInLeft;
        }

        @-webkit-keyframes fadeOutLeft {
          from {
            opacity: 1;
          }

          to {
            opacity: 1;
            -webkit-transform: translate3d(-100%, 0, 0);
            transform: translate3d(-100%, 0, 0);
          }
        }

        @keyframes fadeOutLeft {
          from {
            opacity: 1;
          }

          to {
            opacity: 1;
            -webkit-transform: translate3d(-100%, 0, 0);
            transform: translate3d(-100%, 0, 0);
          }
        }

        .animate-default.fadeOutLeft {
          -webkit-animation-name: fadeOutLeft;
          animation-name: fadeOutLeft;
          opacity: 1;
          -webkit-transform: translate3d(0, 0, 0);
          transform: translate3d(0, 0, 0);
        }
        .animate-default {
          opacity: 1;
          -webkit-transform: translate3d(-100%, 0, 0);
          transform: translate3d(-100%, 0, 0);
        }

       .div {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>

<button id="btn">fadein</button><button id="btn2">fadeout</button><div class="div animate-default"></div>
<script type="text/javascript" src="http://s.thsi.cn/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
$('#btn').on('click', function () {
    $('.div').addClass('fadeInLeft').removeClass('fadeOutLeft');
});
$('#btn2').on('click', function () {
    $('.div').addClass('fadeOutLeft');
});

$.ajax({
  url : 'http://zx.10jqka.com.cn/i/index/index/app/5/w/%E5%BA%95%E9%83%A8%E5%90%B8%E7%AD%B9%EF%BC%8C%E5%9D%87%E7%BA%BF%E4%B8%8A%E7%A7%BB/',
  type : "GET",
  dataType : "json",
  success : function (result) {
    console.log(result);
  }
});
</script>
</body>
</html>
