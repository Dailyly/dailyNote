<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>102 键盘输入事件</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
  <h1>{{message}}</h1>
  <input type="text" v-model="message" @keyup.enter="addNew">
  
  <pre>
{{$data}}
  </pre>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      message: 'hello world'
    },
    methods: {
        addNew: function () {
            console.log(this.message);
        }
    }
  })
</script>
</body>
</html>
