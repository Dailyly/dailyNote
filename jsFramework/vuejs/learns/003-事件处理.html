<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>003 事件处理</title>
    <style>
    button[type="submit"] {
        color: white;
        background-color: greenyellow;
    }
    </style>
</head>
<body>
    v-on: ==> @
    <div id="app">
        <form action="demo.html" @submit.prevent="submitForm">
            <button type="submit">submit</button>
        </form>
        <button type="button" @click="updateCount">button {{count}}</button>
        <button type="button" @click="count += 1">button {{count}}</button>
    </div>
<script src="../vue.js"></script>
<script>
new Vue({
    el: '#app',
    data: {
        count: 0
    },
    methods: {
        submitForm: function (e) {
            alert(1);
            // e.preventDefault();
        },
        updateCount: function () {
            this.count ++;
        }
    }
});
</script>
</body>
</html>
