<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>103 v-for</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="(item, index) in list" v-text="item.name + '-' + item.price + '-' + index"></li>
  </ul>
  <ul>
    <li v-for="(value, key) in obj" v-text="value + '-' + key"></li>
  </ul>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      list: [
        {
          name: 'apple',
          price: 20
        },
        {
          name: 'banane',
          price: 33
        }
      ],
      obj: {
        name: 'kuckboy',
        age: 23,
        sex: 'm',
      }
    }
  })
</script>
</body>
</html>
