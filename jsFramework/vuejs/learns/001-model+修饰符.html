<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>001 model + 修饰符</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
  <h1>{{message1}}</h1>
  <input type="text" v-model="message1">
  <h1>{{message2}}</h1>
  <input type="text" v-model.lazy="message2">
  <h1>{{message3}}</h1>
  <input type="text" v-model.trim="message3">
  <h1>{{typeof message4}}{{message4}}</h1>
  <input type="text" v-model.number="message4">

</div>


<script>
  new Vue({
    el: '#app',
    data: {
      message1: 'hello world',
      message2: '',
      message3: '',
      message4: '',
    }
  })
</script>
</body>
</html>
