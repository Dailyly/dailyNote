<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>001 数据双向绑定</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
  <h1>{{message}}</h1>
  <input type="text" v-model="message">
  <pre>
{{$data}}
  </pre>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      message: 'hello world'
    }
  })
</script>
</body>
</html>
