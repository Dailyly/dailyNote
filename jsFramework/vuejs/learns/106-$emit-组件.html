<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>105-阻止冒泡.stop</title>
    <script src="../vue.js"></script>
    <style>
      .block-red {
        width: 200px;
        height: 100px;
        background-color: red;
      }
    </style>
</head>
<body>
<div id="app">
  <div class="block-red" @click="clickDiv">
    <input type="checkbox" @click="clickCheckbox1">
    <input type="checkbox" @click.stop="clickCheckbox2">
  </div>
  <pre>{{msg}}</pre>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      msg: 'default'
    },
    methods: {
      clickDiv () {
        this.msg += ' div';
      },
      clickCheckbox1 () {
        this.msg += ' checkbox';
      },
      clickCheckbox2 () {
        this.msg += ' checboxStop';
      }
    }
  })
</script>
</body>
</html>
